<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 450 450">
  <!-- Definitions -->
  <defs>
    <!-- Gradients -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A237E;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0D47A1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01579B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flutterLightBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#81D4FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#29B6F6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="flutterDarkBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#039BE5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#01579B;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E3F2FD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BBDEFB;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#90CAF9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E1F5FE;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4FC3F7;stop-opacity:0" />
    </radialGradient>
    
    <!-- Filters -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
    
    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="blur" />
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.329 0 0 0 0 0.773 0 0 0 0 0.976 0 0 0 1 0" result="glow" />
      <feMerge>
        <feMergeNode in="glow" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    
    <filter id="innerShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feOffset dx="0" dy="3" />
      <feGaussianBlur stdDeviation="2" result="offset-blur" />
      <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse" />
      <feFlood flood-color="black" flood-opacity="0.4" result="color" />
      <feComposite operator="in" in="color" in2="inverse" result="shadow" />
      <feComposite operator="over" in="shadow" in2="SourceGraphic" />
    </filter>
  </defs>
  
  <!-- Background Elements -->
  <circle cx="225" cy="225" r="210" fill="url(#bgGradient)" filter="url(#shadow)" />
  
  <!-- Glow effect around logo -->
  <circle cx="225" cy="225" r="170" fill="url(#glowGradient)" opacity="0.3" />
  
  <!-- Decorative Rings -->
  <circle cx="225" cy="225" r="200" fill="none" stroke="#4FC3F7" stroke-width="2" stroke-opacity="0.3" />
  <circle cx="225" cy="225" r="195" fill="none" stroke="#4FC3F7" stroke-width="1" stroke-opacity="0.2" />
  <circle cx="225" cy="225" r="190" fill="none" stroke="#4FC3F7" stroke-width="1" stroke-opacity="0.1" />
  
  <!-- Decorative Tech Patterns -->
  <g opacity="0.2">
    <!-- Tech circuit pattern - left side -->
    <path d="M 50,150 L 100,150 L 120,170 L 150,170" stroke="#81D4FA" stroke-width="2" fill="none" />
    <path d="M 50,200 L 90,200 L 110,220 L 150,220" stroke="#81D4FA" stroke-width="2" fill="none" />
    <path d="M 50,250 L 70,250 L 90,270 L 150,270" stroke="#81D4FA" stroke-width="2" fill="none" />
    <circle cx="150" cy="170" r="4" fill="#81D4FA" />
    <circle cx="150" cy="220" r="4" fill="#81D4FA" />
    <circle cx="150" cy="270" r="4" fill="#81D4FA" />
    
    <!-- Tech circuit pattern - right side -->
    <path d="M 400,150 L 350,150 L 330,170 L 300,170" stroke="#81D4FA" stroke-width="2" fill="none" />
    <path d="M 400,200 L 360,200 L 340,220 L 300,220" stroke="#81D4FA" stroke-width="2" fill="none" />
    <path d="M 400,250 L 380,250 L 360,270 L 300,270" stroke="#81D4FA" stroke-width="2" fill="none" />
    <circle cx="300" cy="170" r="4" fill="#81D4FA" />
    <circle cx="300" cy="220" r="4" fill="#81D4FA" />
    <circle cx="300" cy="270" r="4" fill="#81D4FA" />
  </g>
  
  <!-- Modern Phone Device -->
  <g transform="translate(135, 85)">
    <!-- Phone Body with metallic edge -->
    <rect x="0" y="0" width="180" height="280" rx="20" fill="url(#phoneGradient)" filter="url(#shadow)" />
    <rect x="3" y="3" width="174" height="274" rx="18" fill="none" stroke="#9E9E9E" stroke-width="1" />
    
    <!-- Phone Screen with realistic shine -->
    <rect x="10" y="25" width="160" height="230" rx="5" fill="url(#screenGradient)" />
    <!-- Screen shine effect -->
    <path d="M 11,26 L 169,26 L 169,45 C 169,45 150,55 140,55 C 90,55 50,40 11,45 Z" fill="#FFFFFF" opacity="0.1" />
    
    <!-- Phone Camera -->
    <circle cx="90" cy="15" r="4" fill="#424242" stroke="#616161" stroke-width="1" />
    
    <!-- Phone Speaker -->
    <rect x="65" y="12" width="50" height="5" rx="2.5" fill="#616161" />
    
    <!-- Home Button with inner shadow -->
    <circle cx="90" cy="265" r="12" fill="#424242" stroke="#616161" stroke-width="2" filter="url(#innerShadow)" />
    
    <!-- Extra-Large Flutter Logo on screen with enhanced glow -->
    <g transform="translate(25, 45)" filter="url(#glow)">
      <!-- Main Flutter Shape - enhanced for visibility -->
      <path d="M 0 0 L 110 110 L 0 110 Z" fill="url(#flutterLightBlue)" />
      <path d="M 0 0 L 55 55 L 0 110 Z" fill="url(#flutterDarkBlue)" />
      
      <!-- Small animation hint - extra triangle -->
      <path d="M 55 55 L 110 110 L 55 110 Z" fill="#29B6F6" />
    </g>
    
    <!-- App UI Elements (modernized) -->
    <rect x="30" y="180" width="120" height="8" rx="4" fill="#BBDEFB" opacity="0.8" />
    <rect x="30" y="195" width="120" height="8" rx="4" fill="#BBDEFB" opacity="0.8" />
    <rect x="30" y="210" width="120" height="8" rx="4" fill="#BBDEFB" opacity="0.8" />
    <rect x="30" y="225" width="60" height="8" rx="4" fill="#2196F3" opacity="0.8" />
  </g>
  
  <!-- Premium Text Label -->
  <g transform="translate(125, 380)">
    <rect x="0" y="0" width="200" height="36" rx="18" fill="#0D47A1" filter="url(#shadow)" />
    <rect x="2" y="2" width="196" height="32" rx="16" fill="none" stroke="#4FC3F7" stroke-width="1" opacity="0.5" />
    <text x="100" y="24" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)" text-anchor="middle">FLUTTER DEV</text>
  </g>
  
  <!-- Accent Points -->
  <circle cx="75" cy="225" r="8" fill="#29B6F6" />
  <circle cx="375" cy="225" r="8" fill="#29B6F6" />
  <circle cx="225" cy="75" r="8" fill="#29B6F6" />
  <circle cx="225" cy="375" r="8" fill="#29B6F6" />
</svg>